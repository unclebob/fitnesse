    <title>JsUnit Framework tests</title>
    <link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
<script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
<script language="JavaScript" type="text/javascript">

// JsUnit setUp/tearDown/test order tests

var aVar=null;
var anotherVar=null;

function setUp() {
  aVar="foo";
}

function tearDown() {
  anotherVar="bar";
}

function testSetUp() {
  assertEquals("foo", aVar);
  assertEquals(null, anotherVar);
}

function testTearDown() {
  assertEquals("foo", aVar);
  assertEquals("bar", anotherVar);
}
</script>

  <body>
    <h1>JsUnit Framework tests</h1>

    <p>This page contains tests for the JsUnit setUp and
    tearDown framework, including testing the order of the tests. To see them,
    take a look at the source.</p>
