<!DOCTYPE html>
<html>
<head>
    <title>FitNesse - Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="../../../../extra/jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="../../../../extra/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="../../../../extra/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="../../../../extra/jasmine-1.3.1/jasmine-html.js"></script>
    <script type="text/javascript" src="../../../../extra/phantomjs/console-runner.js"></script>

    <link rel="stylesheet" type="text/css" href="./wysiwyg.css" media="screen"/>
    <!--<link rel="wysiwyg.base" href="/" />-->
    <!--<link rel="wysiwyg.stylesheet" type="text/css" href="../css/fitnesse.css" media="screen" />-->
    <!--<link rel="wysiwyg.stylesheet" type="text/css" href="./editor.css" media="screen" />-->
    <script src="../javascript/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="./WikiFormatter.js" type="text/javascript"></script>
    <script src="./SpreadsheetTranslator.js" type="text/javascript"></script>
    <script src="./clientSideSort.js" type="text/javascript"></script>
</head>
<body>
    <!-- The required (boilerplate) HTML to make the tests work at least -->

    <script type="text/javascript">
        $(function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.addReporter(new jasmine.HtmlReporter());
            jasmineEnv.addReporter(new jasmine.ConsoleReporter());
            jasmineEnv.execute();
        });
    </script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="./WikiFormatter-spec.js"></script>
    <script type="text/javascript" src="./SpreadsheetTranslator-spec.js"></script>
    <script type="text/javascript" src="clientSideSort-spec.js"></script>

</body>
</html>
