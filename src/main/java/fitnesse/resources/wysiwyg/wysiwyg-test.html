<!DOCTYPE html>
<html>
<head>
    <title>Wysiwyg editor - Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="../javascript/jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="../javascript/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="../javascript/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="../javascript/jasmine-1.3.1/jasmine-html.js"></script>

    <link rel="stylesheet" type="text/css" href="./wysiwyg.css" media="screen"/>
    <!--<link rel="wysiwyg.base" href="/" />-->
    <!--<link rel="wysiwyg.stylesheet" type="text/css" href="../css/fitnesse.css" media="screen" />-->
    <!--<link rel="wysiwyg.stylesheet" type="text/css" href="./editor.css" media="screen" />-->
    <script src="../javascript/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="./wysiwyg.js" type="text/javascript"></script>

    <style type="text/css">
        iframe.wysiwyg { clear: both; width: 100%; }
    </style>
</head>
<body>
    <!-- The required (boilerplate) HTML to make the tests work at least -->
    <form method="post">
        <fieldset id="editor">
            <textarea class="wikitext no_wrap" id="pageContent" name="pageContent" wrap="off"></textarea>
        </fieldset>
    </form>

    <script type="text/javascript">
        $(function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            jasmineEnv.execute();
        });
    </script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="./pasting-spec.js"></script>

</body>
</html>
